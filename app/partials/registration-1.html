<div class="container">
<div class="row">
  <div class="col-sm-12">
    <form action="" method="" role="form">
    <legend>Name:&nbsp;{{newUser.firstName}}&nbsp;{{newUser.lastName}}</legend>
    <div class="row">
      <div class="col-sm-12">
        <p>Phone Number:&nbsp;{{newUser.mainPhone}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="" placeholder="Email" ng-model="newUser.email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <p>HouseHold:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addFamilyMember()">Add Family Member</button>
          </div>
        </div>
          <div class="row" ng-repeat="member in newUser.familyMembers">
            <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-6"><div class="form-group">
                <label for="">Member:{{$index+1}}&nbsp;&nbsp;First Name</label>
                <input type="text" class="form-control" id="" placeholder="First" ng-model="member.firstName">
              </div></div>
              <div class="col-xs-6"><div class="form-group">
                <label for="">Member:{{$index+1}}&nbsp;&nbsp;Last Name</label>
                <input type="text" class="form-control" id="" placeholder="Last" ng-model="member.lastName">
              </div></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

    <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
    </form>
</div>
</div>
</div>
