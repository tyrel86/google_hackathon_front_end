<div class="container">
  <form name="form" class="css-form" novalidate>
    <div class="form-group">
      <label for="uFirst">First Name:</label>
      <input type="text" ng-model="newUser.firstName" name="uFirst" required class="form-control" />
      <span ng-show="form.uFirst.$error.required">Required.</span>
    </div>
    <div class="form-group">
      <label for="uLast">Last Name:</label>
      <input type="text" ng-model="newUser.lastName" name="uLast" required class="form-control" />
      <span ng-show="form.uLast.$error.required">Required.</span>
    </div>
    <div class="form-group">
      <label for="uPhone">Phone:</label>
      <input type="text" ng-model="newUser.mainPhone" name="uPhone" class="form-control" />
      <span ng-show="form.uPhone.$error.required">Required.</span>
    </div>
    <button ng-click="goTo('/register1')" ng-disabled="form.$invalid" class="btn btn-primary">Next</button>
  </form>
</div>
