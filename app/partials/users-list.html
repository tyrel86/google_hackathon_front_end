<div class="container-fluid">
  <div class="row filters">
    <div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					Search: <input ng-model="query">
				</div>

				<div class="col-md-8">
					<input type="radio" ng-model="type" value="survivor"> Survivor <br/>
					<input type="radio" ng-model="type" value="volunteer"> Volunteer <br/>
				</div>
			</div>
    </div>
	</div>

	<div class="row users-index">
		<div class="col-md-8 map .hidden-phone">
			<div id="map-canvas"/>
		</div>
    <div class="col-md-4 list">
			<div class="row user" ng-repeat="user in users | filter:query | userPropFilter:type" class="thumbnail phone-listing">
        <div class="col-md-12" ng-class="{user_selected: user.selected}">
					<span class="thumb" style="cursor: pointer;">
            <img src='{{user.photo_url}}' ng-click="selectUser(user)" />
          </span>
					<a href="#/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
					<p><a href="mailto:{{ user.email }}">{{user.email}}</a></p>
					<p><a href="tel:{{ user.phone}}">{{user.phone}}</a></p>
					<p>{{user.type}}</p>
				</div>
			</div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="comm_message = 'Contact via Text Message'">
          Send Text Message
        </button>
      </div>
    </div>
  </div>



  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">{{comm_message}}</h4>
        </div>
        <div class="modal-body">
          <textarea ng-model="messageBody"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="selectNone()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="sendTexts()">Send Message</button>
        </div>
      </div>
    </div>
  </div>
</div>
