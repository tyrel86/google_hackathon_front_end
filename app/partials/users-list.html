<div class="container-fluid">

  <div class="row filters">
    <div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					Search: <input ng-model="query">
					Medical Need:
					<select ng-model="medicalFilter">
						<option value="">- None -</option>
						<option value="Diabetes">Diabetes</option>
						<option value="Open Wounds">Open Wounds</option>
					</select>
				</div>

				<div class="col-md-8">
					<input type="radio" ng-model="type" value="survivor"> Survivor <br/>
					<input type="radio" ng-model="type" value="volunteer"> Volunteer <br/>
				</div>
			</div>
    </div>
	</div>

	<div class="row users-index">
		<div class="col-md-8 map .hidden-phone">
			<div id="map-canvas"/>
		</div>
    <div class="col-md-4 list">
			<div class="row user" ng-repeat="user in users | filter:query | userPropFilter:type" class="thumbnail phone-listing">
        <div class="col-md-12" ng-class="{user_selected: user.selected}">
					<span class="thumb" style="cursor: pointer;">
            <img src='{{user.photo_url}}' ng-click="user.selected = true" />
          </span>
					<a href="#/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
					<p><a href="mailto:{{ user.email }}">{{user.email}}</a></p>
					<p><a href="tel:{{ user.phone}}">{{user.phone}}</a></p>
					<p>{{user.type}}</p>
				</div>
			</div>
    </div>
  </div>
</div>
