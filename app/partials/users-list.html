<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Medical Need:
      <select ng-model="medicalFilter">
        <option value="">- None -</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Open Wounds">Open Wounds</option>
      </select>

      <br />
      <br />
      <br />
      <input type="radio" ng-model="type" value="survivor"> Survivor <br/>
      <input type="radio" ng-model="type" value="volunteer"> Volunteer <br/>


    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="user in users | filter:query | userPropFilter:type"
            class="thumbnail phone-listing">
          <a href="#/users/{{user.id}}" class="thumb"></a>
          <a href="#/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
          <p>{{user.email}}</p>
          <p>{{user.phone}}</p>
          <p>{{user.type}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
