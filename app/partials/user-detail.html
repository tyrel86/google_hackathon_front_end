<div class="container-fluid">
	<div class="row user-detail">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-6">
					<div style="max-width:150px">
						<img src="{{user.photo_url}}" />
					</div>
				</div>
				<div class="col-md-6">
					<h3>{{user.first_name}}&nbsp;{{user.last_name}}</h3>
					<p>{{user.cell_phone}}</p>
					<p>{{user.email}}</p>
					<p>{{user.physical_street_1}}&nbsp;{{user.physical_street_2}}</p>
					<p>{{user.physical_city}}&nbsp;{{user.physical_state}}&nbsp;{{user.physical_zipcode}}</p>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="col-md-12">
						<h3>Special Needs</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4" ng-show="user.medical">Medical : 
						<span class="glyphicon glyphicon-plus"></span>
					</div>
					<div class="col-xs-4" ng-show="user.financial">Financial:
						<span class="glyphicon glyphicon-usd"></span>
					</div>
					<div class="col-xs-4" ng-show="user.food">Food: 
						<span class="glyphicon glyphicon-cutlery"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div id="user-map">
				<p>Your Last Known Location:</p>
				<!-- http://maps.google.com/maps?q=description+(name)+%4046.080271,6.465248 -->

				<!-- http://maps.google.com/maps?client=safari&q=phoenix+az&oe=UTF-8&ie=UTF8&hq=&hnear=Phoenix,+Maricopa,+Arizona&gl=us&ll=33.448377,-112.074037&spn=0.040679,0.07699&z=14&output=embed -->

				<!-- http://maps.google.com/maps?q=description+(name)+%"+{{user.last_lat}}+","+{{user.last_lng}}+"&output=embed -->

				<iframe id="mapbox" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?q=description+(name)+%4039.739320,-104.984161&output=embed"></iframe>

			</div>
		</div>
	</div>
</div>
